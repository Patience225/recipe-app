<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe App</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Recipe App</h1>
    <p>Your gateway to delicious inspirations üç≤</p>
    <input type="text" id="search" placeholder="Search for recipes...">
    <button id="theme-toggle">üåô Light/Dark Mode</button>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h2>Discover the Joy of Cooking</h2>
    <p>Browse through a collection of amazing recipes handpicked for you!</p>
    <button id="explore-btn">Explore Recipes</button>
  </section>

  <!-- Recipe Categories -->
  <section id="categories">
    <h2>Categories</h2>
    <div class="category-buttons">
      <button data-category="All">All</button>
      <button data-category="Breakfast">Breakfast</button>
      <button data-category="Lunch">Lunch</button>
      <button data-category="Dinner">Dinner</button>
      <button data-category="Snacks">Snacks</button>
    </div>
  </section>

  <!-- Recipe Grid -->
  <section id="recipe-list">
    <!-- Dynamic recipe cards will appear here -->
  </section>


  
  <!-- Footer -->
  <footer>

  </footer>

  <script src="script.js"></script>
</body>
</html>
