<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Recipe App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Recipe App</h1>
      <button id="theme-toggle">ðŸŒ™ Dark Mode</button>
    </div>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h2>Find your favorite recipes!</h2>
      <p>Delicious meals from various cuisines.</p>
    </div>
  </section>

  <section class="recipe-list">
    <h2>Popular Recipes</h2>
    <div id="recipe-list" class="recipe-list-container"></div>
  </section>

  <div id="recipe-form-container">
    <h2>Submit a Recipe</h2>
    <form id="recipe-form">
      <label for="recipe-title">Title:</label>
      <input type="text" id="recipe-title" required>
      
      <label for="recipe-category">Category:</label>
      <select id="recipe-category">
        <option value="Breakfast">Breakfast</option>
        <option value="Lunch">Lunch</option>
        <option value="Dinner">Dinner</option>
        <option value="Snacks">Snacks</option>
      </select>

      <label for="recipe-image">Image URL:</label>
      <input type="url" id="recipe-image" required>
      
      <button type="submit">Submit Recipe</button>
    </form>
  </div>

  <!-- Modal for Recipe Details -->
  <div id="recipe-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2 id="modal-title"> HELLO </h2>
      <img id="modal-image" src="" alt="">
      <p id="modal-description"></p>
    </div>
  </div>

  <script src="script.js"></script>
  <script></script>
</body>
</html>
