<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe App</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="images/favicon-logo-recipe.png" type="image/png">
</head>
<body>
  <header>
    <h1>Recipe App</h1>
    <p>Your gateway to delicious inspirations üç≤</p>
    <input type="text" id="search" placeholder="Search for recipes...">
    <button id="theme-toggle">üåô</button>
  </header>

  <section class="hero">
    <h2>Discover the Joy of Cooking</h2>
    <p>Browse through a collection of amazing recipes handpicked for you!</p>
    <button id="explore-btn">Explore Recipes</button>
  </section>

  <section id="categories">
    <h2>Categories</h2>
    <div class="category-buttons">
      <button data-category="All">All</button>
      <button data-category="Breakfast">Breakfast</button>
      <button data-category="Lunch">Lunch</button>
      <button data-category="Dinner">Dinner</button>
      <button data-category="Snacks">Snacks</button>
    </div>
  </section>

  <section id="recipe-list"></section>

  <div id="recipe-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2 id="modal-title"> Click on a Recipe to </h2>
      <img id="modal-image" src="" alt="">
      <p id="modal-description"></p>
    </div>
  </div>

  <div id="recipe-form-container">
    <h2>Submit a Recipe</h2>
    <form id="recipe-form">
      <label for="recipe-title">Title:</label>
      <input type="text" id="recipe-title" required>
      
      <label for="recipe-category">Category:</label>
      <select id="recipe-category">
        <option value="Breakfast">Breakfast</option>
        <option value="Lunch">Lunch</option>
        <option value="Dinner">Dinner</option>
        <option value="Snacks">Snacks</option>
      </select>

      <label for="recipe-image">Image URL:</label>
      <input type="url" id="recipe-image" required>
      
      <button type="submit">Submit Recipe</button>
    </form>
  </div>

  <footer>
    <p>&copy; 2025 Recipe App | Made with love for You‚ù§Ô∏è</p>
  </footer>

  <script src="script.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("/sw.js").then(
          (registration) => {
            console.log("Service Worker registered with scope:", registration.scope);
          },
          (error) => {
            console.log("Service Worker registration failed:", error);
          }
        );
      });
    }
  </script>
</body>
</html>
